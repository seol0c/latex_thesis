name: publish-pdf

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ✅ 핵심: main/ 디렉터리에 갇히지 않도록 강제 루트에서 컴파일
      - uses: xu-cheng/latex-action@v2
        with:
          root_file: main/main.tex
          work_in_root_file_dir: false
          latexmk_use_lualatex: true
          args: >
            -file-line-error
            -halt-on-error
            -interaction=nonstopmode

      # ✅ GitHub Pages에 올릴 PDF만 담을 폴더 생성
      - name: Prepare site directory
        run: |
          mkdir site
          cp main/main.pdf site/

      # ✅ Pages에 배포할 artifact 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/deploy-pages@v4
